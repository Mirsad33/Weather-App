<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .weather-dashboard {
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Chef</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-E2rj/MefzC9aKaTzwgwe8M2uJ/mVK9Jt0J7vzX1USbRwD59xW87R1BpRUuLYHRO0ijtJs0eSEoxx3oYlrBYDXQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assests/style.css">
</head>
<body>
    <div class="container">
        <!-- Weather Dashboard -->
        <div class="weather-dashboard">
          <h1>Weather-Cher</h1>
          <form id="city-form">
            <input type="text" id="city-input" placeholder="Enter a city">
            <button type="submit">Search</button>
          </form>
          <div class="current-weather">
            <h2>Current Weather</h2>
            <i id="weather-icon" class="fas fa-sun"></i> <!-- Weather Icon -->
            <div id="current-temp">Temp:</div>
            <div id="wind-speed">Wind Speed:</div>
            <div id="humidity">Humidity:</div> <!-- Added humidity display -->
          </div>
          <div class="forecast">
            <h2>5-Day Forecast</h2>
            <div class="row" id="forecast-section"></div>
            <div class="forecast-section"></div>
          </div>
        </div>
        <div class="search-history">
          <h2>Search History</h2>
          <div id="search-history-buttons"></div>
          <div class="row" id="search-history-buttons"></div>
          <ul id="search-history-list">
            <li class="search-history-item">City Name 1</li>
            <li class="search-history-item">City Name 2</li>
          </ul>
        </div>
    
        <!-- Search Modal -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">Search for a City</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="city-form-modal">
                  <input type="text" id="city-input-modal" class="form-control" placeholder="Enter a city">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="search-button-modal" class="btn btn-primary">Search</button>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Forecast Modal -->
        <div class="modal fade" id="forecastModal" tabindex="-1" aria-labelledby="forecastModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="forecastModalLabel">5-Day Weather Forecast</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="forecastModalBody">
                <!-- Forecast data will be populated here -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
      <script src="assests/scipt.js"></script>
    
</body>
</html>
